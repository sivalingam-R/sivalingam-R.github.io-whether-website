<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">Loading...</div>
        <div id="error" class="error hidden"></div>

        <div id="currentWeather" class="current-weather hidden">
            <div class="weather-main">
                <h2 id="cityName"></h2>
                <div class="temperature">
                    <span id="temp"></span>
                    <span class="unit">Â°C</span>
                </div>
                <div class="weather-icon">
                    <img id="weatherIcon" src="" alt="Weather icon" />
                </div>
                <p id="description" class="description"></p>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="label">Feels like</span>
                    <span id="feelsLike" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Humidity</span>
                    <span id="humidity" class="value"></span>
                </div>
                <div class="detail-item">
                    <span class="label">Wind Speed</span>
                    <span id="windSpeed" class="value"></span>
                </div>
            </div>
        </div>

        <div id="forecast" class="forecast hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
